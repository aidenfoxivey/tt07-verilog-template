# Tiny Tapeout project information
project:
  title: "CRC-8 CCITT" # Project title
  author: "Aiden Fox Ivey" # Your name
  discord: "aidenfoxivey" # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description: "A simple implementation of CRC-8 following CCITT specs." # One line description of what your project does
  language: "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz: 0 # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1" # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module: "tt_um_aidenfoxivey"

  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "CRC input."
  ui[1]: "CRC input."
  ui[2]: "CRC input."
  ui[3]: "CRC input."
  ui[4]: "CRC input."
  ui[5]: "CRC input."
  ui[6]: "CRC input."
  ui[7]: "CRC input."

  # Outputs
  uo[0]: "CRC output."
  uo[1]: "CRC output."
  uo[2]: "CRC output."
  uo[3]: "CRC output."
  uo[4]: "CRC output."
  uo[5]: "CRC output."
  uo[6]: "CRC output."
  uo[7]: "CRC output."

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
